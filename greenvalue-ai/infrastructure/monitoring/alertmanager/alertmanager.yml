global:
  resolve_timeout: 5m
  smtp_smarthost: "localhost:587"
  smtp_from: "alerts@greenvalue.local"
  smtp_require_tls: false

route:
  group_by: ["alertname", "severity"]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: "default"
  routes:
    - receiver: "critical"
      match:
        severity: critical
      repeat_interval: 1h
    - receiver: "warning"
      match:
        severity: warning
      repeat_interval: 4h

receivers:
  - name: "default"
    webhook_configs:
      - url: "http://backend:3000/api/v1/webhooks/alert"
        send_resolved: true

  - name: "critical"
    webhook_configs:
      - url: "http://backend:3000/api/v1/webhooks/alert"
        send_resolved: true

  - name: "warning"
    webhook_configs:
      - url: "http://backend:3000/api/v1/webhooks/alert"
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname"]
