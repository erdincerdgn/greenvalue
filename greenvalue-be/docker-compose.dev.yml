# ============================================================
# GreenValue AI — Dev Infrastructure (Local Development)
# ============================================================
# Starts only PostgreSQL + Redis + MinIO for local NestJS dev.
# Usage:
#   docker compose -f docker-compose.dev.yml up -d
#   npm run start:dev
# ============================================================

services:
  # ── PostgreSQL 16 + PostGIS ──────────────────────────────
  postgres:
    image: postgis/postgis:16-3.4
    container_name: greenvalue-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: greenvalue
      POSTGRES_PASSWORD: greenvalue_secret
      POSTGRES_DB: greenvalue
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../greenvalue-ai/infrastructure/postgres/init-postgis.sql:/docker-entrypoint-initdb.d/01-init-postgis.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U greenvalue -d greenvalue"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  # ── Redis Stack ──────────────────────────────────────────
  redis:
    image: redis/redis-stack:latest
    container_name: greenvalue-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
      - "8001:8001"   # RedisInsight UI
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── MinIO (S3-Compatible Object Storage) ─────────────────
  minio:
    image: minio/minio
    container_name: greenvalue-minio
    restart: unless-stopped
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web Console
    environment:
      MINIO_ROOT_USER: greenvalue
      MINIO_ROOT_PASSWORD: greenvalue_secret
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ── MinIO Init (Create Buckets) ──────────────────────────
  minio-init:
    image: minio/mc
    container_name: greenvalue-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set gv http://minio:9000 greenvalue greenvalue_secret;
      mc mb gv/raw-uploads --ignore-existing;
      mc mb gv/ai-heatmaps --ignore-existing;
      mc mb gv/pdf-reports --ignore-existing;
      echo '✅ MinIO buckets ready';
      exit 0;
      "

volumes:
  postgres-data:
  redis-data:
  minio-data:
